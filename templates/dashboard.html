<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f8;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      margin-left: 250px;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .card-header {
      background-color: #5585eb;
      color: #fff;
      font-weight: bold;
      font-size: 1.25rem;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .form-label {
      font-weight: 500;
      margin-top: 10px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #3b77d8;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #2e59d9;
    }

    @media (max-width: 760px) {
      .container{
        margin: 0px;
        margin-top: 70px;
        /* padding: 15px; */
      }
      .card-header {
        font-size: 1.1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  {% include "sidebar.html" %}

  <div class="container">
    <div class="card">
      <div class="card-header">
        Tambah Akun Admin
      </div>
      <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              {% if 'admin' in category %}
                <div class="alert alert-{{ 'success' if 'success' in category else 'danger' }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_add') }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" name="nama" id="nama" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" name="foto" id="foto" class="form-control" accept="image/*" required>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Tambah Akun</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
