<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Dokumen Pendaftaran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 20px;
            margin-left: 220px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .participant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #e2e8f0;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
        }

        .panel {
            display: none;
            background-color: #f9f9f9;
            border-radius: 0 0 8px 8px;
            margin-bottom: 15px;
            overflow: hidden;
            padding: 0 18px 15px 18px;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .styled-table th, .styled-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .styled-table th {
            background-color: #edf2f7;
            color: #333;
        }

        .btn-download {
            display: inline-block;
            background-color: #3182ce;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-download:hover {
            background-color: #2b6cb0;
        }

        .btn-download-all {
            margin-top: 20px;
            display: inline-block;
            background-color: #2f855a;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn-download-all:hover {
            background-color: #276749;
        }

        .accordion-container {
            margin-top: 20px;
        }

        .accordion {
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
            padding: 0;
            font-size: inherit;
        }

        @media (max-width: 768px) {
            .participant-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .btn-download-all {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    {% include "sidebar.html" %}
    <div class="main-content">
        <div class="container">
            <h2>üìÑ Daftar Dokumen Pendaftaran</h2>

            <div class="accordion-container">
                {% for peserta in dokumen_list %}
                <div class="accordion-wrapper">
                    <button class="accordion">
                        <div class="participant-header">
                            <div>üë§ {{ peserta.nama_lengkap }}</div>
                            <div>üÜî NIK: {{ peserta.nik }}</div>
                        </div>
                    </button>
                    <div class="panel">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>Jenis Dokumen</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for doc in peserta.dokumen %}
                                <tr>
                                    <td>{{ doc.jenis_dokumen }}</td>
                                    <td>
                                        <a href="{{ url_for('download_file',url=doc.url_file) }}?" class="btn-download">Download</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                {% endfor %}
            </div>

            <a href="/download_all" class="btn-download-all">‚¨áÔ∏è Download Semua</a>
        </div>
    </div>

    <script>
        const acc = document.getElementsByClassName("accordion");
        for (let i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                const panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
